{{ define "main" }}
<style>
  .about-page {
    background: #fafafa;
    min-height: 100vh;
  }
  
  .about-hero {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 6rem 0 4rem 0;
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  
  .about-hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="70" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="80" r="2.5" fill="rgba(255,255,255,0.1)"/></svg>');
    animation: float 20s infinite linear;
  }
  
  @keyframes float {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-100px); }
  }
  
  .about-hero h1 {
    font-size: 4rem;
    font-weight: 300;
    margin-bottom: 1rem;
    letter-spacing: -0.02em;
  }
  
  .about-hero p {
    font-size: 1.3rem;
    opacity: 0.9;
    max-width: 600px;
    margin: 0 auto;
    font-weight: 300;
  }
  
  .about-content {
    max-width: 1200px;
    margin: 0 auto;
    padding: 4rem 3rem;
  }
  
  .about-section {
    background: white;
    border-radius: 8px;
    padding: 4rem;
    margin-bottom: 2rem;
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.04);
    border: 1px solid #f0f0f0;
  }
  
  .about-section h2 {
    font-size: 2rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
    color: #2d3748;
    border-bottom: 2px solid #e2e8f0;
    padding-bottom: 0.5rem;
  }
  
  .about-section h3 {
    font-size: 1.4rem;
    font-weight: 500;
    margin: 2rem 0 1rem 0;
    color: #4a5568;
  }
  
  .about-section h4 {
    font-size: 1.1rem;
    font-weight: 600;
    margin: 1.5rem 0 0.5rem 0;
    color: #2d3748;
  }
  
  .about-section p {
    font-size: 1rem;
    line-height: 1.8;
    color: #4a5568;
    margin-bottom: 1.5rem;
  }
  
  .about-section ul {
    margin: 1rem 0;
    padding-left: 0;
    list-style: none;
  }
  
  .about-section li {
    font-size: 1rem;
    line-height: 1.7;
    color: #4a5568;
    margin-bottom: 0.8rem;
    padding-left: 1.5rem;
    position: relative;
  }
  
  .about-section li::before {
    content: 'â†’';
    position: absolute;
    left: 0;
    color: #667eea;
    font-weight: 600;
  }
  
  .feature-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    margin: 2rem 0;
  }
  
  .feature-item {
    padding: 1.5rem;
    background: #f7fafc;
    border-radius: 6px;
    border-left: 4px solid #667eea;
    transition: transform 0.2s ease;
  }
  
  .feature-item:hover {
    transform: translateY(-2px);
  }
  
  .feature-item h4 {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: #2d3748;
  }
  
  .feature-item p {
    font-size: 0.9rem;
    margin: 0;
    color: #718096;
  }
  
  .author-card {
    display: flex;
    align-items: center;
    gap: 2rem;
    padding: 2rem;
    background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
    border-radius: 8px;
    margin: 2rem 0;
  }
  
  .author-avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.8rem;
    font-weight: 600;
    color: white;
    flex-shrink: 0;
  }
  
  .author-info h4 {
    font-size: 1.4rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: #2d3748;
  }
  
  .author-info p {
    margin: 0.3rem 0;
    font-size: 0.95rem;
  }
  
  .author-links {
    display: flex;
    gap: 1rem;
    margin-top: 1rem;
  }
  
  .author-links a {
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
    padding: 0.5rem 1rem;
    border: 1px solid #667eea;
    border-radius: 4px;
    transition: all 0.2s ease;
    font-size: 0.9rem;
  }
  
  .author-links a:hover {
    background: #667eea;
    color: white;
  }
  
  .simple-list {
    columns: 3;
    column-gap: 3rem;
    margin: 1rem 0;
  }
  
  .simple-list p {
    break-inside: avoid;
    margin-bottom: 0.5rem;
    font-size: 0.95rem;
  }
  
  .license-box {
    background: #2b5035;
    border: 1px solid #286640;
    border-radius: 6px;
    padding: 1.5rem;
    margin: 1.5rem 0;
  }
  
  .license-box h4 {
    color: #6b9b83;
    margin-top: 0;
  }
  
  .dark .about-page {
    background: #1a202c;
  }
  
  .dark .about-section {
    background: #2d3748;
    border-color: #4a5568;
  }
  
  .dark .about-section h2,
  .dark .about-section h3,
  .dark .about-section h4,
  .dark .author-info h4 {
    color: #e2e8f0;
  }
  
  .dark .about-section p,
  .dark .about-section li,
  .dark .author-info p,
  .dark .feature-item p {
    color: #a0aec0;
  }
  
  .dark .about-section h2 {
    border-color: #4a5568;
  }
  
  .dark .feature-item {
    background: #4a5568;
  }
  
  .dark .author-card {
    background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
  }
  
  @media (max-width: 1024px) {
    .about-content {
      max-width: 900px;
      padding: 4rem 2rem;
    }
    
    .about-section {
      padding: 3rem;
    }
    
    .simple-list {
      columns: 2;
    }
  }
  
  @media (max-width: 768px) {
    .about-hero h1 {
      font-size: 2.5rem;
    }
    
    .about-hero p {
      font-size: 1.1rem;
    }
    
    .about-content {
      padding: 3rem 2rem;
    }
    
    .about-section {
      padding: 2rem;
    }
    
    .author-card {
      flex-direction: column;
      text-align: center;
    }
    
    .simple-list {
      columns: 1;
    }
  }
</style>

<div class="about-page">
  <div class="about-hero">
    <h1>{{ .Title }}</h1>
    <p>Learn more about the guide, its mission, and the people behind it</p>
  </div>
  
  <div class="about-content">
    {{ .Content }}
  </div>
</div>
{{ end }}
