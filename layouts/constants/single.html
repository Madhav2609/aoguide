{{ define "main" }}
<style>
  .constants-page {
    background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(244, 63, 94, 0.05) 100%);
    min-height: 100vh;
    padding: 3rem 0;
  }
  
  .constants-header {
    text-align: center;
    margin-bottom: 4rem;
  }
  
  .constants-header h1 {
    font-size: 3.5rem;
    font-weight: 800;
    background: linear-gradient(135deg, #6366f1 0%, #f43f5e 100%);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    -webkit-text-fill-color: transparent;
    margin-bottom: 1rem;
  }
  
  .constants-subtitle {
    font-size: 1.2rem;
    color: #64748b;
    max-width: 600px;
    margin: 0 auto;
    line-height: 1.6;
  }
  
  .constants-container {
    display: flex;
    gap: 8rem;
    width: 100%;
    max-width: 1800px;
    margin: 0 auto;
    padding: 0 2rem;
    position: relative;
  }
  
  .constants-column {
    flex: 1;
    min-width: 800px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 24px;
    padding: 4rem;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .constants-column:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
  }
  
  .constants-column h2 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 2.5rem;
    text-align: center;
    color: #1e293b;
    position: relative;
  }
  
  .constants-column h2::after {
    content: '';
    position: absolute;
    bottom: -15px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 4px;
    background: linear-gradient(90deg, #6366f1 0%, #f43f5e 100%);
    border-radius: 2px;
  }
  
  .constants-separator {
    position: absolute;
    left: 50%;
    top: 0;
    bottom: 0;
    width: 4px;
    background: linear-gradient(to bottom, #6366f1, #8b5cf6, #f43f5e);
    border-radius: 2px;
    transform: translateX(-50%);
    box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
    z-index: 10;
  }
  
  .constants-separator::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 16px;
    height: 16px;
    background: linear-gradient(135deg, #6366f1, #f43f5e);
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
  }
  
  .dark .constants-column {
    background: rgba(30, 41, 59, 0.8);
    border: 1px solid rgba(71, 85, 105, 0.3);
  }
  
  .dark .constants-column h2 {
    color: #f1f5f9;
  }
  
  .dark .constants-subtitle {
    color: #94a3b8;
  }
  
  @media (max-width: 1600px) {
    .constants-container {
      flex-direction: column;
      gap: 3rem;
    }
    
    .constants-column {
      min-width: 0;
    }
    
    .constants-separator {
      display: none;
    }
    
    .constants-header h1 {
      font-size: 2.8rem;
    }
  }
  
  @media (max-width: 768px) {
    .constants-column {
      padding: 2.5rem;
    }
    
    .constants-header h1 {
      font-size: 2.2rem;
    }
    
    .constants-subtitle {
      font-size: 1rem;
    }
  }
</style>

<div class="constants-page">
  <div class="constants-header">
    <h1>{{ .Title }}</h1>
    <p class="constants-subtitle">
      A comprehensive reference of fundamental physical and astronomical constants used throughout the universe.
    </p>
  </div>
  
  <div class="constants-container">
    <div class="constants-separator"></div>
    {{ .Content }}
  </div>
</div>
{{ end }}
