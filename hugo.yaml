baseURL: https://bunchofcellulose.github.io/aoguide/
languageCode: en-us
title: AO Guide
theme: hextra

menu:
  main:
    - name: Guide
      pageRef: /guide
      weight: 1
    - name: About
      url: /about
      weight: 3
    - name: Constants
      pageRef: /constants
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)'], ['$', '$']]
        enable: true
  highlight:
    noClasses: false

services:
  googleAnalytics:
    ID: G-BHEQ5451BE

params:
  description: Comprehensive guide for astronomy olympiads

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  math:
    math:
    enable: true

  katex:
    enable: true
    base: "https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/"

  navbar:
    displayTitle: true
    # displayLogo: true
    # logo:
    #   path: images/logo.svg
    #   dark: images/logo-dark.svg
    #   # width: 40
    #   # height: 20
    #   # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: dark
    displayToggle: false

  footer:
    enable: true
    displayCopyright: false
    displayPoweredBy: false
    width: normal

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

    article:
      displayPagination: true
