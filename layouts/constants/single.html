{{ define "main" }}
<style>
  .constants-page {
    padding: 2rem 0;
  }
  
  .constants-header {
    text-align: center;
    margin-bottom: 3rem;
  }
  
  .constants-header h1 {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
  }
  
  .constants-subtitle {
    font-size: 1.1rem;
    color: #6b7280;
    max-width: 600px;
    margin: 0 auto;
    line-height: 1.6;
  }
  
  .constants-container {
    display: block;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
  }
  
  .constants-container h2 {
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
    margin-top: 3rem;
    text-align: center;
  }
  
  .constants-container h2:first-of-type {
    margin-top: 0;
  }
  /* Dark mode support */
  @media (prefers-color-scheme: dark) {
    .constants-header h1 {
      color: var(--text-color, #f1f5f9);
    }
    
    .constants-subtitle {
      color: var(--text-secondary, #94a3b8);
    }
    
    .constants-container h2 {
      color: var(--text-color, #f1f5f9);
    }
    
    .constants-container .katex-display {
      border-bottom-color: #374151;
    }
  }
  
  .dark .constants-header h1 {
    color: var(--text-color, #f1f5f9);
  }
  
  .dark .constants-subtitle {
    color: var(--text-secondary, #94a3b8);
  }
  
  .dark .constants-container h2 {
    color: var(--text-color, #f1f5f9);
  }
  
  .dark .constants-container .katex-display {
    border-bottom-color: #374151;
  }
  
  @media (max-width: 1300px) {
    .constants-container {
      flex-direction: column;
      gap: 2rem;
    }
    
    .constants-column {
      min-width: 0;
    }
    
    .constants-header h1 {
      font-size: 2.2rem;
    }
  }
  
  @media (max-width: 768px) {
    .constants-header h1 {
      font-size: 1.8rem;
    }
    
    .constants-subtitle {
      font-size: 1rem;
    }
    
    .constants-container h2 {
      font-size: 1.5rem;
    }
  }
</style>

<div class="constants-page">
  <div class="constants-header">
    <h1>{{ .Title }}</h1>
    <p class="constants-subtitle">
      A comprehensive reference of physical and astronomical constants
    </p>
  </div>
  
  <div class="constants-container">
    {{ .Content }}
  </div>
</div>
{{ end }}
